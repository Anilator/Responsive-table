


<html>
<head>
    <title>Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="/js/jquery_min.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <!-- <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"> -->

    <link rel="stylesheet" href="interface.css">
</head>
<body>
    <h1 class="text-center">Valid Brand Suppliers Interface</h1>
    <table class="interface__table table table-striped">
        <tr>
            <th class="col-narrow">Supplier&nbsp;ID&nbsp;</th>
            <th>
                Brand Name
            </th>
            <th>
                Source Position
            </th>
            <th>
                Target Country
            </th>
            <th>
                Will Drop Ship
            </th>
            <th class="col-narrow"></th>
        </tr>
        <tr>
            <th>4000</th>
            <td>AKEBONO</td>
            <td>2</td>
            <td>CA</td>
            <td>NO</td>
            <td class="text-center">
                <button class="btn btn-primary" type="button">Edit</button>
            </td>
        </tr>
            <th>40</th>
            <td>AKEBONOBONOBONO</td>
            <td>23</td>
            <td>CA</td>
            <td>NOO</td>
            <td class="text-center">
                <button class="btn btn-primary" type="button">Edit</button>
            </td>
        </tr>
        </tr>
            <th>4000123</th>
            <td>AKE</td>
            <td>3</td>
            <td>CAAAA</td>
            <td>YES</td>
            <td class="text-center">
                <button class="btn btn-primary" type="button">Edit</button>
            </td>
        </tr>
            <th>New Data&nbsp;Entry</th>
            <td>
                <input class="form-control" type="text" placeholder="Brand">
            </td>
            <td>
                <select class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </td>
            <td>
                <select class="form-control">
                    <option value="CA">CA</option>
                    <option value="US">US</option>
                </select>
            </td>
            <td>
                <select class="form-control">
                    <option value="NO">NO</option>
                    <option value="YES">YES</option>
                </select>
            </td>
            <td class="text-center">
                <button class="btn btn-warning" type="button">Add</button>
            </td>
        </tr>
    </table>


</body>
</html>
